app = 'face-recognition-app'
primary_region = 'mad'

[build]
  dockerfile = "./Face-Recongition-Server/Dockerfile"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

